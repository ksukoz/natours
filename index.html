<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>Natours | Exciting tours for adventurous people</title>
</head>
<body>
  <header class="main-header">
    <div class="main-header__logo-wrap">
      <img src="img/logo-white.png" alt="Logo" class="main-header__logo">
    </div>

    <div class="main-header__slogan-wrap">
      <h1 class="main-slogan">
        <span class="main-slogan__primary">Outdoors</span>
        <span class="main-slogan__sub">is where life happens</span>
      </h1>
      <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
    </div>
  </header>

  <main>
    <section class="section-about">
      <h2 class="heading-secondary">
        Exiting tours for adventurous people
      </h2>
    </section>
  </main>
</body>
</html>
